version: 2

models:
  - name: stg_customer
    description: Staged customer data from our retail project app
    columns: 
      - name: C_CUSTOMER_SK
        description: The primary key for customer.
        tests:
          - unique
          - not_null

  - name: stg_item
    description: Staged items data from our retail project app
    columns: 
      - name: I_ITEM_SK
        description: The primary key for ITEM.
        tests:
          - unique
          - not_null
      - name: I_CATEGORY
        description: "{{ doc('categories') }}"      
        tests:
          - accepted_values:
              values:
                - Women
                - Men
                - Children
                - Shoes
                - Music
                - Jewelry
                - Home
                - Sports
                - Books
                - Electronics

  - name: stg_customer_demographics
    description: Staged customer demographics data from our retail project app
    columns: 
      - name: CD_DEMO_SK
        description: The primary key for CUSTOMER DEMOGRAPHICS.
        tests:
          - unique
          - not_null
      - name: CD_GENDER 
        tests:
          - accepted_values:
              values:
                - M
                - F

  - name: stg_promotion
    description: Staged promotion data from our retail project app
    columns: 
      - name: P_PROMO_SK
        description: The primary key for promotion.
        tests:
          - unique
          - not_null

  - name: stg_date_dim
    description: Staged date_dim data from our retail project app
    columns: 
      - name: D_DATE_ID
        description: The primary key for date_dim.
        tests:
          - unique
          - not_null

  - name: stg_time_dim
    description: Staged time_dim data from our retail project app
    columns: 
      - name: T_TIME_ID
        description: The primary key for time_dim.
        tests:
          - unique
          - not_null